<main role="main" class="container">
    <!-- Tab Navigation Content -->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
               aria-controls="nav-home" aria-selected="true">Home</a>
            <a class="nav-item nav-link" id="nav-debug-tab" data-toggle="tab" href="#nav-debug" role="tab"
               aria-controls="nav-debug" aria-selected="false">Debug</a>
        </div>
    </nav>

    <br/>
    <!-- Tab Body Content -->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <button type="button" class="btn btn-primary btn-controls" id="loadFile">Load Configuration File</button>
            <br/>
            <button type="button" class="btn btn-primary btn-controls" id="fastForwardFederation">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                Run To End
            </button>
            <button type="button" class="btn btn-primary btn-controls" id="stopFederation">
                <i class="fa fa-stop" aria-hidden="true"></i>
                Stop Simulation
            </button>

            <div id="federateList" class="helics-table-container">
                <h3>Federate Configuration</h3>
                <table
                        id="federateListTable"
                        data-toggle="table"
                        data-flat="true"
                        data-search="true"
                        data-show-refresh="true"
                        data-show-pagination-switch="true"
                        data-pagination="true"
                        data-page-list="[10, 25, 50, 100, all]"
                        data-side-pagination="client"
                        class="table table-bordered table-striped table-responsive-sm"
                        data-url="api/federate-time">
                    <thead>
                    <tr>
                        <th data-field="name" data-sortable="true">Federate Name</th>
                        <th data-field="granted" data-sortable="true">Last Granted Time</th>
                        <th data-field="requested" data-sortable="true">Next Requested Time</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div id="publicationList" class="helics-table-container">
                <h3>Publications</h3>
                <table
                        id="publicationListTable"
                        data-toggle="table"
                        data-flat="true"
                        data-search="true"
                        data-show-refresh="true"
                        data-show-pagination-switch="true"
                        data-pagination="true"
                        data-page-list="[10, 25, 50, 100, all]"
                        data-side-pagination="client"
                        class="table table-bordered table-striped table-responsive-sm"
                        data-url="api/publication-data">
                    <thead>
                    <tr>
                        <th data-field="key" data-sortable="true">Key</th>
                        <th data-field="sender" data-sortable="true">Sender</th>
                        <th data-field="pub_time" data-sortable="true">Publication Time</th>
                        <th data-field="pub_value" data-sortable="true">Value</th>
                        <th data-field="new" data-sortable="true" data-cell-style="cellStyle">Value Updated</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-debug" role="tabpanel" aria-labelledby="nav-debug-tab">
            <!-- TODO: high-precision time -->
            <br/>
            <label for="nextTimeStep">Next Time Step:</label> <input id="nextTimeStep">
            <button type="button" class="btn btn-primary btn-controls" id="signalFederation">
                <i class="fa fa-play" aria-hidden="true"></i>
                <i class="fa fa-pause" aria-hidden="true"></i>
                Run to Time
            </button>

            <h3>HELICS Query:</h3>
            <div class="dropdown">

                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

        </div>
